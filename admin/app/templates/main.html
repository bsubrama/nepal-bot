<!DOCTYPE html>
<html>
  <head>
    <title>Configure Twitter Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#review">Review</a></li>
      <li><a data-toggle="tab" href="#configure">Configure</a></li>
    </ul>

    <div class="tab-content">
      <div id="review" class="tab-pane fade in active">
        <h1>Review Tweets</h1>
        <table class="table">
          <thead>
            <tr>
              <th width='100px'>TweetID</th>
              <th>Tweet</th>
              <th width='30px'>Approve?</th>
            </tr>
          </thead>
          <tbody>
            {% for tweet in tweets %}
            <tr>
              <td>{{ tweet.id }}</td>
              <td>{{ tweet.text }}</td>
              <td><input name="{{ tweet.id }}-selected" class="form-control" type="checkbox"/></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div id="configure" class="tab-pane fade">
        <div class="well">
          <form role="form">
            <h2>Twitter API Credentials</h2>
            <div class="form-group">
              <label for='consumer-key'>Consumer Key:</label>
              <input class="form-control" name='consumer-key' type='text'></input>
            </div>

            <div class="form-group">
              <label for='consumer-secret'>Consumer Secret:</label>
              <input class="form-control" name='consumer-secret' type='text'></input>
            </div>

            <div class="form-group">
              <label for='access-token'>Access Token:</label>
              <input class="form-control" name='access-token' type='text'></input>
            </div>

            <div class="form-group">
              <label for='access-token-secret'>Consumer Key:</label>
              <input class="form-control" name='access-token-secret' type='text'></input>
            </div>
            <h2>Tweet Stream Filters</h2>
            <div class="form-group">
              <label for='included-keywords'>Included Keywords:</label>
              <textarea class="form-control" name='included-keywords'></textarea>
            </div>
            <div class="form-group">
              <label for='exluded-keywords'>Excluded Keywords:</label>
              <textarea class="form-control" name='excluded-keywords'></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
