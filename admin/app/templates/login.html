<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <div id="login" class="container">
      <div class="well">
        <form role="form" action="" method="post" name="login">
          <h2>Login</h2>
          {{ form.hidden_tag() }}
          <div class="form-group">
            <label for='openid'>OpenID:</label>
            {{ form.openid(size=80, class_='form-control') }}
            {% for error in form.openid.errors %}
              <span style='color: red;'>[{{ error }}]</span>
            {% endfor %}<br/>
            <!--input class="form-control" name='openid' type='text'></input-->
          </div>

          <div class="form-group">
            <label for='remember_me'>Remember Me </label>
            {{ form.remember_me(class_='form-inline') }}
            <!--input class="form-control" name='consumer-secret' type='text'></input-->
          </div>

          <button type="submit" class="btn btn-default">Login</button>
        </form>
      </div>
    </div>
</body>
</html>
